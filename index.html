<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search & Select</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="width: 100%; height: 100vh">
    <div class="style">
        <div class="directorist-select directorist-select-multi" id="select">                       
            <select name="mySelect" >
                <option value="">Select Item</option>
                <option value="abul">Abul</option>
                <option value="bacco">Bacco</option>                
                <option value="bodri">Bodri</option>
                <option value="canmia">Canmia</option>                
                <option value="choncol">Choncol</option>
                <option value="condon">Condon</option>
                <option value="chalek">Chalek</option>                
                <option value="deloar">Deloar</option>
                <option value="dulon">Dulon</option>                
                <option value="dipu">Dipu</option>
                <option value="dulal">Dulal</option>      
            </select>                   
        </div>
    </div>
    <div class="style">
        <div id="selectImg">                       
            <select name="" >
                <option value="">Select Item</option>                
                <option img='https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg' value="alom">Alom</option>                
                <option img ='https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Flag_of_England.svg/1280px-Flag_of_England.svg.png' value="basir">Basir</option>                
                <option img='https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg' value="asad">Asad</option>                
                <option img='https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg' value="barek">Barek</option>                      
            </select>                   
        </div>
    </div>
    <div class="style">
        <div id="selectIcon">                       
            <select name="" >
                <option value="">Select Item</option>
                <option icon="fas fa-check-double" value="abul">Abul</option>
                <option icon="fas fa-check-double" value="bacco">Bacco</option>                
                <option img='https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg' value="barek">Barek</option>
                <option icon="fas fa-check-double" value="canmia">Canmia</option>                
                <option icon="fas fa-check-double" value="chonchol">Chonchol</option>
                <option icon="fas fa-check-double" value="chondon">Chondon</option>
                <option icon="fas fa-check-double" value="chalek">Chalek</option>                
                <option icon="fas fa-check-double" value="deloar">Deloar</option>
                <option icon="fas fa-check-double" value="dulon">Dulon</option>                
                <option icon="fas fa-check-double" value="dipu">Dipu</option>
                <option icon="fas fa-check-double" value="dulal">Dulal</option>        
                <option icon="fas fa-check-double" value="dulal">Dulal</option>        
                <option icon="fas fa-check-double" value="dulal">Dulal</option>        
                <option icon="fas fa-check-double" value="dulal">Dulal</option>        
                <option icon="fas fa-check-double" value="dulal">Dulal</option>        
            </select>                   
        </div>
    </div>            
    <script src="script.js"></script>
    <script>
        pureScriptSearchNSelect('#select', {
            isSearch: true,
            multiSelect: true,
            defaultValue: [{value: "abul", key: 0}]
        });
        pureScriptSearchNSelect('#selectImg', {

        });
        pureScriptSearchNSelect('#selectIcon', {
            isSearch: false
        });
    </script>
</body>
</html>
